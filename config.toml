    name = "Projets"
    url = "/#work"
    weight = 2

[[menu.main]]
    name = "Clients"
    url = "/#about"
    weight = 3

[[menu.main]]
    name = "Qui sommes nous"
    url = "/history/"
    weight = 3

[[menu.main]]
    name = "Contact"
    url = "/contact/"
    weight = 4

